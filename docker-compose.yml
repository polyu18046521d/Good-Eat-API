  tracking-load-balancer:
    image: nginx:1.17.10
    container_name: tracking-load-balancer
    depends_on:
      - tracking-api
    volumes:
      - ./load_balancers/tracking/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 5410:5410
    networks:
      - api-gateway
      - tracking-service
    restart: always

  tracking-api:
    image: project-tracking-api
    container_name: project-tracking-api
    build: ./tracking
    volumes:
      - ./tracking:/code
    ports:
      - 5401:5401
    networks:
      - api-gateway
      - queue
      - tracking-service
      - prometheus-service
    environment:
      MONGO_SERVER_HOST: tracking-db
    depends_on:
      - rabbitmq
      - tracking-db
    restart: always
  
  tracking-db:
    image: mongo
    container_name: tracking-db
    environment:
      MONGO_INITDB_ROOT_USERNAME: comp3122
      MONGO_INITDB_ROOT_PASSWORD: 12345
      MONGO_INITDB_DATABASE: admin
    volumes:
      - ./tracking/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js
    networks:
      - tracking-service
    restart: always

  order-load-balancer:
    image: nginx:1.17.10
    container_name: order-load-balancer
    depends_on:
      - order-api
    volumes:
      - ./load_balancers/order/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 5510:5510
    networks:
      - api-gateway
      - order-service
    restart: always

  order-api:
    image: project-order-api
    container_name: project-order-api
    build: ./order
    volumes:
      - ./order:/code
    ports:
      - 5501:5501
    networks:
      - api-gateway
      - queue
      - order-service
      - prometheus-service
    environment:
      MONGO_SERVER_HOST: order-db
    depends_on:
      - rabbitmq
      - order-db
    restart: always
  
  order-db:
    image: mongo
    container_name: order-db
    environment:
      MONGO_INITDB_ROOT_USERNAME: comp3122
      MONGO_INITDB_ROOT_PASSWORD: 12345
      MONGO_INITDB_DATABASE: admin
    volumes:
      - ./order/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js
    networks:
      - order-service
    restart: always

  rabbitmq:
    image: rabbitmq
    networks:
      - queue

networks:

  prometheus-service:
    driver: bridge

  queue:
    driver: bridge
  api-gateway:
    driver: bridge
  
  store-read-service:
    driver: bridge
  store-write-service:
    driver: bridge
  
  menu-read-service:
    driver: bridge
  menu-write-service:
    driver: bridge
  
  restaurant-service:
    driver: bridge

  tracking-service:
    driver: bridge

  order-service:
    driver: bridge