version: "3.8"
services:
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - "./prometheus.yml:/etc/prometheus/prometheus.yml"
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    ports:
      - 9090:9090
    networks:
      - prometheus-service

  reverse-proxy:
    image: nginx:1.17.10
    container_name: reverse_proxy
    depends_on:
      - auth
      - restaurant-api
      - tracking-api
    volumes:
      - ./reverse_proxy/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80
    networks:
      - api-gateway

  auth:
    image: project-auth-service
    container_name: project-auth-service
    build: ./auth
    ports:
      - 5000:5000
    networks:
      - api-gateway

  store-load-balancer:
    image: nginx:1.17.10
    container_name: store-load-balancer
    depends_on:
      - store-read-api
    volumes:
      - ./load_balancers/store/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 5210:5210
    networks:
      - api-gateway
      - store-write-service
      - store-read-service
    restart: always
    
  store-read-api:
    image: project-store-read-api
    container_name: project-store-read-api
    build: ./store/read
    volumes:
      - "./store/read:/code"
    environment:
      MONGO_SERVER_HOST: store-read-db
    depends_on:
      - store-read-db
      - rabbitmq
    ports:
      - 5201:5201
    networks:
      - queue
      - api-gateway
      - store-read-service
      - prometheus-service
    restart: always
  
  store-read-db:
    image: mongo
    container_name: store-read-db
    environment:
      MONGO_INITDB_ROOT_USERNAME: comp3122
      MONGO_INITDB_ROOT_PASSWORD: 12345
      MONGO_INITDB_DATABASE: admin
    volumes:
      - ./store/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js
    networks:
      - store-read-service
  
  menu-load-balancer:
    image: nginx:1.17.10
    container_name: menu-load-balancer
    depends_on:
      - menu-write-api
      - menu-read-api
    volumes:
      - ./load_balancers/menu/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 5310:5310
    networks:
      - api-gateway
      - menu-write-service
      - menu-read-service
    restart: always

  menu-read-api:
    image: project-menu-read-api
    container_name: project-menu-read-api
    build: ./menu/read
    environment:
      MONGO_SERVER_HOST: menu-read-db
    depends_on:
      - menu-read-db
    ports:
      - 5301:5301
    networks:
      - queue
      - api-gateway
      - menu-read-service
      - prometheus-service
    volumes:
      - ./menu/read:/code
    restart: always

  menu-read-db:
    image: mongo
    container_name: menu-read-db
    environment:
      MONGO_INITDB_ROOT_USERNAME: comp3122
      MONGO_INITDB_ROOT_PASSWORD: 12345
      MONGO_INITDB_DATABASE: admin
    volumes:
      - ./menu/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js
    networks:
      - menu-read-service

  menu-write-api:
    image: project-menu-write-api
    container_name: project-menu-write-api
    build: ./menu/write
    volumes:
      - ./menu/write:/code
    ports:
      - 5300:5300
    networks:
      - queue
      - menu-write-service
      - prometheus-service
    environment:
      MONGO_SERVER_HOST: menu-write-db
    depends_on:
      - rabbitmq
      - menu-write-db
    restart: always

  menu-write-db:
    image: mongo
    container_name: menu-write-db
    environment:
      MONGO_INITDB_ROOT_USERNAME: comp3122
      MONGO_INITDB_ROOT_PASSWORD: 12345
      MONGO_INITDB_DATABASE: admin
    volumes:
      - ./menu/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js
    networks:
      - menu-write-service
  
  restaurant-load-balancer:
    image: nginx:1.17.10
    container_name: restaurant-load-balancer
    depends_on:
      - restaurant-api
    volumes:
      - ./load_balancers/restaurant/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 5110:5110
    networks:
      - api-gateway
      - restaurant-service
    restart: always

  restaurant-api:
    image: project-restaurant-api
    container_name: project-restaurant-api
    build: ./restaurant
    volumes:
      - ./restaurant:/code
    ports:
      - 5101:5101
    networks:
      - queue
      - restaurant-service
      - prometheus-service
    environment:
      MONGO_SERVER_HOST: restaurant-db
    depends_on:
      - rabbitmq
      - restaurant-db
    restart: always
  
  restaurant-db:
    image: mongo
    container_name: restaurant-db
    environment:
      MONGO_INITDB_ROOT_USERNAME: comp3122
      MONGO_INITDB_ROOT_PASSWORD: 12345
      MONGO_INITDB_DATABASE: admin
    volumes:
      - ./restaurant/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js
    networks:
